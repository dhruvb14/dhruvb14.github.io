<script id="search" type="text/x-handlebars-template">
    {{#if this}}
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>
                    Icon
                </th>
                <th>
                    Title
                </th>
                <th>
                    Description
                </th>
                <th>
                    Add To Script
                </th>
                <th>
                    Details
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each feed.entry}}
            <tr>
                <td>
                    <img src="{{imageProxy properties.IconUrl.__text}}" class="img-thumbnail" style="width:100px">
                </td>
                <td>
                    {{properties.Title.__text}}
                </td>
                <td>
                    {{summary.__text}}
                </td>
                <td>
                    <a href="javascript:void(0);" id="searchResult{{@index}}" onclick="addToInstallScript('choco install {{title.__text}}', '', {{@index}})">{{{checkInstall title.__text ''}}}</a>
                </td>
                <td>
                    <a href="javascript:void(0);" data-target="#myModal{{@index}}" data-toggle="modal" title="{{Title}}">More</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <!-- Modal -->
    {{#each feed.entry}}
    <div class="modal fade bs-example-modal-lg" id="myModal{{@index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><img src="{{imageProxy properties.IconUrl.__text}}" class="img-thumbnail" style="height:30px"> {{properties.Title.__text}}</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-hover table-responsive">
                        <tr>
                            <th>
                                Title
                            </th>
                            <td>
                                {{properties.Title.__text}}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Version
                            </th>
                            <td>
                               {{properties.Version.__text}}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Description
                            </th>
                            <td>
                               {{properties.Description.__text}}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Author
                            </th>
                            <td>
                                {{author.name}}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Approval Status
                            </th>
                            <td>
                                This package was {{properties.PackageStatus.__text}} by {{properties.PackageReviewer.__text}} on {{DateFormatter properties.PackageApprovedDate.__text}}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Download Count
                            </th>
                            <td>
                               {{properties.DownloadCount.__text}}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                More
                            </th>
                            <td>
                               <a href="{{properties.GalleryDetailsUrl.__text}}" target="_blank">Chocolatey Details Page</a>
                            </td>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/each}} {{else}}
    <div class="alert alert-warning" role="alert">No results found or YQL outage</div>
    {{/if}}
</script>
