<script id="search" type="text/x-handlebars-template">
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>
                        Icon
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Add To Script
                    </th>
                    <th>
                        Details
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each feed.entry}}
                <tr>
                    <td>
                        <img src="{{imageProxy properties.IconUrl.__text}}" class="img-thumbnail" style="width:100px">
                    </td>
                    <td>
                        {{properties.Title.__text}}
                    </td>
                    <td>
                        {{summary.__text}}
                    </td>
                    <td>
                        <a href="javascript:void(0);" id="searchResult{{@index}}" onclick="addToInstallScript('{{title.__text}}', {{@index}})">{{{checkInstall title.__text}}}</a>
                    </td>
                    <td>
                        <a href="javascript:void(0);" data-target="#myModal{{@index}}" data-toggle="modal" title="{{Title}}">More</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <!-- Modal -->
        {{#each feed.entry}}
        <div class="modal fade bs-example-modal-lg" id="myModal{{@index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{properties.Title.__text}}</h4>
                    </div>
                    <div class="modal-body">
                        {{{properties.Description.__text}}}<br> Copyright: {{properties.Copyright.__text}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
